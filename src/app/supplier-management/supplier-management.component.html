<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Supply Management - Supplier Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/supplier-management">Supplier Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/supply-Input">Supply Record</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/supply-prediction">Supply Prediction</a>
                    </li>


                </ul>

                <div class="dropdown d-flex" #dropdown>
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" (click)="toggleDropdown()" aria-expanded="false">
                        Account
                    </button>
                    <ul class="dropdown-menu" [ngClass]="{ 'show': isDropdownOpen }" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" routerLink="">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" (click)="logout()">Log Out</a></li>
                    </ul>
                </div>


            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Supplier Management</h1>

        <div class="row">
            <div class="col-md-6">
                <h4>Register New Supplier</h4>
                <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="supplierName" class="form-label">Supplier Name:</label>
                        <input type="text" class="form-control" id="supplierName" formControlName="supplierName">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address:</label>
                        <textarea class="form-control" id="address" rows="3" formControlName="address"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="contactNumbers" class="form-label">Contact Numbers:</label>
                        <input type="text" class="form-control" id="contactNumbers"
                            placeholder="Enter numbers separated by commas" formControlName="contactNumbers">
                    </div>
                    <button type="submit" class="btn btn-primary">Register Supplier</button>
                    <p *ngIf="successMessage" class="text-success">{{ successMessage }}</p>
                </form>
            </div>
            <div class="col-md-6">
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
