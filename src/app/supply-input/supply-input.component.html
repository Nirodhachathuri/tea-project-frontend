    <div class="container mt-4">
        <h1 class="mb-4">Record Tea Supply</h1>
        <form [formGroup]="teaSupplyForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="suppliedDate" class="form-label">Supplied Date:</label>
            <input type="date" class="form-control" id="suppliedDate" formControlName="suppliedDate" required>
          </div>
          <div class="mb-3">
            <label for="supplierName" class="form-label">Supplier Name:</label>
            <select class="form-select" id="supplierName" formControlName="supplierName" required>
              <option value="">Select Supplier...</option>
              <option *ngFor="let supplier of suppliers" [value]="supplier">{{ supplier }}</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="teaVolume" class="form-label">Tea Volume (kg):</label>
            <input type="number" class="form-control" id="teaVolume" formControlName="teaVolume" min="0" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <p *ngIf="successMessage" class="text-success">{{ successMessage }}</p>
        </form>
      </div>
      
      

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
