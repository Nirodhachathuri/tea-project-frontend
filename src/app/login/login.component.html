<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea Supply Management - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- login.component.html -->
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4">Tea Supply Management</h1>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-primary" (click)="login()">Login</button>
            <a href="#" class="text-muted">Forgot password?</a>
          </div>
          <hr>
          <p class="text-center">Don't have an account? <a routerLink="/supplier-registration">Create one now</a></p>
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
